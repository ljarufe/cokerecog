{% extends 'base.html' %}

{% block body %}
    <div id="cuerpo">
	    <h2>Optimización de la topología de la red neuronal con algoritmos genéticos</h2>
	    <form action="" method="post" enctype="multipart/form-data">
	    	<table>
            	{{ form.as_table }}
            	<tr>
            		<th></th>
            		<td>
            			<input type="submit" value="Iniciar">
            		</td>
            	</tr>
            </table>
        </form>
        {% if output %}
        <div id="output">
            <h3>Topología resultante</h3>
            <ul>
                {{ output }}
            </ul>
        </div>
        {% endif %}
    </div>
{% endblock %}
